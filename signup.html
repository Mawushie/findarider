    <div class="container-fluid">
        <a href="/index.html" class="signinpage"><h1 class="">Find A Rider</h1></a>
        <br>
        <div class="container">

            <h2>Create an Account</h2><br>
            <form>
                <div class="form-group w-75">
                <label for="formGroupExampleInput">Email Address</label>
                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="example@gmail.com" required>
                </div> 

                <div class="form-group w-75">
                    <label for="formGroupExampleInput">Phone Number</label>
                    <input type="number" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Phone number" required>
                    </div> 

                <div class="form-group w-75">
                    <label for="formGroupExampleInput2">Password</label>
                    <input type="password" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Password" required>
                </div>

                <br>
                <a href="/active.html"><button type="button" class="btn btn-secondary btn-lg w-75">Sign up</button></a>
                <br><br>
                
            </form>
        </div>

    </div>
